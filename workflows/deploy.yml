name: Deploy Docusaurus site to GitHub Pages

on:
  push:
    branches:
      - main # Change this to the branch you use for your project, e.g., 'master'

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Fetch all history for @docusaurus/plugin-content-docs to work
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18 # Or higher, depending on your project needs
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build Docusaurus website
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build # Adjust if your build output directory is different
          # Keep the existing .nojekyll file
          keep_files: true
          # For custom domain, set your CNAME file
          # cname: example.com
